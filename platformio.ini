;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:native]
platform = native
test_framework = unity
build_type = debug
debug_test = test_current_sensor
build_flags =
  -Iinclude
  -Iinclude/HAL
  -Itest

[env:uno_test_serial]
platform = atmelavr
board = uno
framework = arduino
lib_deps = https://github.com/adafruit/Adafruit_QMC5883P.git
test_framework = unity
build_src_filter =
  +<ArduinoCore/app_logger_test.cpp>
monitor_filters = comonarc_log_decoder
monitor_encoding = Latin-1
monitor_eol = LF
monitor_echo = yes
build_flags =
  -Iinclude
  -Iinclude/HAL

[env:uno_qmc_calibration]
platform = atmelavr
board = uno
framework = arduino
lib_deps = https://github.com/adafruit/Adafruit_QMC5883P.git
test_framework = unity
build_src_filter =
  +<ArduinoCore/Programs/app_magnetometer_test.cpp>
  +<ArduinoCore/Common/Magnetometer/QMC5883P.cpp>
monitor_speed = 9600
monitor_raw = yes
monitor_encoding = ascii
monitor_eol = LF
monitor_echo = yes
build_flags =
  -Iinclude
  -Iinclude/HAL

[env:uno_test_timer]
platform = atmelavr
board = uno
framework = arduino
test_framework = unity
build_src_filter =
  +<ArduinoCore/Programs/app_timer_test.cpp>
  +<ArduinoCore/Common/**/*>
monitor_speed = 9600
monitor_raw = yes
monitor_encoding = ascii
monitor_eol = LF
monitor_echo = yes
build_flags =
  -Iinclude
  -Iinclude/HAL